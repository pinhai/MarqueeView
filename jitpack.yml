# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=marqueeview.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.pinhai -DartifactId=marqueeview -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true